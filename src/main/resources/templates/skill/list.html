<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<script type="text/javascript" src="/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/H-ui.admin.css" />

<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />
<title>工作技能列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 工作技能管理 <span class="c-gray en">&gt;</span> 工作技能列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		</span> 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'startDateMax\')||\'%y-%M-%d\'}' })" id="startDateMin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'startDateMin\')}',maxDate:'%y-%M-%d' })" id="startDateMax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="skillName" id="skillName" placeholder="职业名称" style="width:250px" class="input-text">
		<button name="" id="search" class="btn btn-success" type="button"><i class="Hui-iconfont">&#xe665;</i>查询</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	<span class="l">
	<a class="btn btn-primary radius" onclick="addSkill()" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加技能</a></span> 
	<span class="r">共有数据：<strong id="totalRecord"></strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th>技能名称</th>
					<th>职业分类</th>
					<th>技能介绍</th>
					<th>更新时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody id="skillListDom">
			</tbody>
		</table>
		<div class="box-footer" id="pagerDom">
         <ul id="pagination" class="pagination pull-right"></ul>
		</div>
	</div>
</div>
<div id="addSkillDialog"></div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/jquery/1.9.1/jquery.twbsPagination.js"></script>
<script type="text/javascript" src="/skill/list.js"></script>

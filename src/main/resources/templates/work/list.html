<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 职位管理 <span class="c-gray en">&gt;</span> 职位列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
	 <span class="select-box inline">
	 	级别：<select name="status" id="status" class="select">
	 		<option value=""></option>
			<option value="0">待审核</option>
			<option value="1">已审核</option>
			<option value="2">审核失败</option>
		</select>
		</span> 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'startDateMax\')||\'%y-%M-%d\'}' })" id="startDateMin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'startDateMin\')}',maxDate:'%y-%M-%d' })" id="startDateMax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="jobName" id="jobName" placeholder="职业名称" style="width:250px" class="input-text">
		<button name="search" id="search" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i>查询</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
<!-- 		<span class="l"> -->
<!-- 			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"> -->

<!-- 			</a> -->
<!-- 		</span>  -->
		<span class="r">共有数据：<strong id="totalRecord">54</strong> 条</span> 
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th><input type="checkbox" name="" value=""></th>
					<th>岗位名称</th>
					<th>相关专业</th>
					<th>学历要求</th>
					<th>工作地点</th>
					<th>城市</th>
					<th>区域</th>
					<th>薪资待遇</th>
					<th>职位亮点</th>
					<th>审核状态</th>
					<th>更新时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody id="workListDom">
			</tbody>
		</table>
	</div>
</div>
